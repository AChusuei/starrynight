<template name="fooPreviewPage">
  <div id="fooPreviewPage" class="fullheight padded page">
    <header class="pageHeader">
      <i class="indexButton fa fa-chevron-left"></i>
      <h4 class="recordId barcode">{{_id}}</h4>
    </header>
      <!--
      <h4 class="cardControls">
        <i class="fa fa-edit"> Edit</i>
      </h4>
      -->

      <div id="fooPreviewCard" class="card-contents">
        <h2 id="fooTitleText">{{title}}</h2>
        <p id="notesText">
          {{description}}
        </p>
      </div>
  </div>
</template>
