<template name="fooImageGridPage">
  <div id="fooImageGridPage" class="page">
    {{> pageNavHeader}}

    <input id="fooSearchInput" type="text" class="glass fullwidth form-control" placeholder="search..." />

    <ul id="fooImageGrid">
      {{#each lists}}
        <li>
          <img class="fooImage" src="{{imageUrl}}" />
        </li>
      {{/each}}
      <li id="addNewFoo" class="addNewFoo">
          <img class="fooImage" src="{{imageUrl}}" />
      </li>
    </ul>

  </div>
</template>
